<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="{{page.title }} - Docker Stack Deploy" />
    <meta name="description" content="{{page.metaDescription}}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/style.css">
    <title>{{page.title }} - Docker Stack Deploy</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="/">Docker Stack Deploy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarX" aria-controls="navbarsX" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarX">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.navigation %}
                <li class="nav-item {% if page.url == item.link %}active{% endif %}">
                <a class ="nav-link" href="{{ item.link }}">
                    {{ item.name }}
                </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
